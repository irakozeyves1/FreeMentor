<html>
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../css/cont.css">
<script type="text/javascript" src="../javascript/contact.js"></script>
	</head>
	<body>
		<header>
			<div class="container">
              <div class="cont">
              	<h1><span class="high">FreeMentor</span><i class="fas fa-hand-holding-heart"></i><h1>
              </div>
              <nav>
              	<ul>
              	<li class="home"><a href="../index.html" class="upper"><i class="fa fa-fw fa-home"></i>Home</a></li>
              	<li><a href="contact.html" class="upper"><i class="fa fa-fw fa-envelope"></i>Contact Us</a></li>
              	<li><a href="signin.html" class="upper"><i class="fas fa-user-alt"></i>Sign In</a></li>
              	<li><a href="signup.html" class="upper"><i class="fas fa-user-plus"></i>Sign Up</a></li>
              </ul>
              </nav>
			</div>

		</header>
    <div class="bg-img">
<div class="container1">
  <div class="row">
    <div class="column">
      <form action="#">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your  first name.." onkeyup="lettersOnly(this)">
        <label for="lname">LastName</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." onkeyup="lettersOnly(this)">
        <label for="email">Your Email</label>
        <input type="text" id="email" name="example@mail.com" placeholder="Your Email.." onkeyup="lettersOnly2(this)">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="country">Enter Your country</option>
          <option value="rwanda">RWANDA</option>
          <option value="uganda">UGANDA</option>
          <option value="kenya">KENYA</option>
          <option value="nigeria">NIGERIA</option>
          <option value="tanzania">TANZANIA</option>
          <option value="usa">USA</option>
        </select>
        <label for="subject">message</label>
        <textarea id="message" name="subject" placeholder="message" style="height:100px" onkeyup="lettersOnly1(this)"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
   
  </div>
</div>

</div>


</div>


	</body>
