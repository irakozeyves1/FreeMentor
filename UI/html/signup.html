	<body>
		<header>
			<div class="container">
              <div class="cont">
              	<h1><span class="high">FreeMentor</span><i class="fas fa-hand-holding-heart"></i><h1>
              </div>
              <nav>
              	<ul>
              	<li class="home"><a href="../index.html" class="upper"><i class="fa fa-fw fa-home"></i>Home</a></li>
              	<li><a href="contact.html" class="upper"><i class="fa fa-fw fa-envelope"></i>Contact Us</a></li>
              	<li><a href="signin.html" class="upper"><i class="fas fa-user-alt"></i>Sign In</a></li>
              	<li><a href="signup.html" class="upper"><i class="fas fa-user-plus"></i>Sign Up</a></li>
              </ul>
              </nav>
			</div>
			</header>
	
			<div class="bg-img">

			  <form action="#" class="container1" method="post">
              <div class="signup">
			   <h3>SignUp to Free Mentor<i class="fas fa-hand-holding-heart"></i></h3>
			    </div>
			    <input type="text" placeholder="First Name" name="email" id="fname" required onkeyup="lettersOnly(this)">
			    <input type="text" placeholder="Last Name" name="email" id="lname" required onkeyup="lettersOnly(this)">
			    <input type="text" placeholder="Email example:example@mail.com" name="email"  id="uemail" required onkeyup="lettersOnly1(this)">
			    <input type="password" placeholder="Typer your Password" name="psw" id="pass" required onkeyup="lettersOnly1(this)">
			    <input type="password" placeholder="Confirm Password" name="psw" id="pass1" required onkeyup="confirmPassword(this)" onkeyup="confirmPassword1(this)">
			    <input type="text" placeholder="address eg: Kigali, Rwanda, Street" name="address" id="address1" required onkeyup="lettersOnly2(this)">
			    <textarea id="message" name="subject" placeholder="Biography" style="height:60px" id="mess" required onkeyup="lettersOnly3(this)"></textarea>
			   <input type="text" placeholder="Your Occupation" name="occupation" id="occupa" required onkeyup="lettersOnly(this)">
			   <input type="text" placeholder="Your expertize" name="expertize"  id="expert" required onkeyup="lettersOnly2(this)">
               <div id="error"></div>
			   <br>
			 <span class="">
			 <input type="checkbox" name="checkbox">I agree to Free Mentor
			                </span>
			                <a class="paragraph" href="#">Privacy Policy</a>
			                  <div class="clear"> </div>
			   <input type="submit" value="Create account" class="btn">
			  <p>You Have an Account? <a href="signin.html" class="ln">SignIn</a></p>
			  </form>

			</div>


	</body>
	</html>
