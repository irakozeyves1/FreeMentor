	</head>
	<body>
		<header>
			<div class="container">
              <div class="cont">
              	<h1><span class="high">FreeMentor</span><i class="fas fa-hand-holding-heart"></i><h1>
              </div>
              <nav>
              	<ul>
              	<li class="home"><a href="../index.html" class="upper"><i class="fa fa-fw fa-home"></i>Home</a></li>
              	<li><a href="contact.html" class="upper"><i class="fa fa-fw fa-envelope"></i>Contact Us</a></li>
              	<li><a href="signin.html" class="upper"><i class="fas fa-user-alt"></i>Sign In</a></li>
              	<li><a href="signup.html" class="upper"><i class="fas fa-user-plus"></i>Sign Up</a></li>
              </ul>
              </nav>
			</div>
			</header>
	
			<div class="bg-img">

			  <form action="#" class="container1" method="post">
              <div class="signup">
			   <h3>SignUp to Free Mentor<i class="fas fa-hand-holding-heart"></i></h3>
			    </div>
			    <input type="text" placeholder="First Name" name="email" id="fname" required >
			    <input type="text" placeholder="Last Name" name="email" id="lname" required >
			    <input type="text" placeholder="Email example:example@mail.com" name="email"  id="uemail" class="user" required >
			    <input type="password" class= "lock" placeholder="Typer your Password" name="psw" id="pass" required >
 
                <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                </div>

			    <input type="password" class="lock" placeholder="Confirm Password" name="psw" id="pass1" required >
			    <input type="text" placeholder="address eg: Kigali, Rwanda, Street" name="address" class="address" id="address1" required>
			    <textarea id="message" name="subject" placeholder="Biography" style="height:60px" id="mess" required ></textarea>
			   <input type="text" placeholder="Your Occupation" name="occupation" id="occupa" required >
			   <input type="text" placeholder="Your expertize" name="expertize"  id="expert" required >
               <div id="error"></div>
			   <br>
			 <span class="">
			 <input type="checkbox" name="checkbox">I agree to Free Mentor
			                </span>
			                <a class="paragraph" href="#">Privacy Policy</a>
			                  <div class="clear"> </div>
			   <input type="submit" value="Create account" class="btn">
			  <p>You Have an Account? <a href="signin.html" class="ln">SignIn</a></p>
			  </form>

			</div>


	</body>
	</html>
