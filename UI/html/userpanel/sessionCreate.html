		<header>
			<div class="container">
              <div class="cont">
              	<h1><span class="high">FreeMentor</span><i class="fas fa-hand-holding-heart"></i><h1>
              </div>
              <nav>
              	<ul>
              	<li class="home"><a href="home.html" class="upper"><i class="fa fa-fw fa-home"></i>Home</a></li>

    <div class="container1">
<div style="text-align:center">
  <h1>Create A session with your mentor</h1>
  </div>
  <div class="row">
    <div class="column">
      <form action="#">
        <label for="fname"> Your Name</label>
        <input type="text" id="fname" name="firstname" placeholder="first name.." onkeyup="lettersOnly(this)">
        <label for="lname">Address</label>
        <input type="text" id="lname" name="lastname" placeholder="Address.." onkeyup="lettersOnly1(this)">
        <label for="email">Email</label>
        <input type="text" id="email" name="example@mail.com" placeholder="Your Email.." onkeyup="lettersOnly2(this)">
        <label for="email">Mentorship date</label>
        <input type="date" id="date" name="date">

        <label for="subject">Question</label>
        <textarea id="message" name="subject" placeholder="Ask your Question" style="height:170px" onkeyup="lettersOnly1(this)"></textarea>
        <input type="submit" value="Sent Your Question">
      </form>
    </div>
  </div>
</div>

	</body>
