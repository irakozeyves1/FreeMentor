<html>
<head>
	<meta charset="utf-8">
	<title>Free Mentor| WELCOME</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../../css/changeform.css">
	</head>
	<body>
		<header>
      <div class="container">
              <div class="cont">
                <h1><span class="high">FreeMentor</span><i class="fas fa-hand-holding-heart"></i><h1>
              </div>
              <nav>
                <ul>
                <li class="home"><a href="../../index.html" class="upper"><i class="fa fa-fw fa-home"></i>Home</a></li>
                <li><a href="adminpanel.html" class="upper"><i class="fas fa-user-edit"></i>&nbsp;Change Mentor</a></li>
                <li><a href="deleteSession.html" class="upper"><i class="fa fa-trash" aria-hidden="true"></i>&nbsp;Delete Session</a></li>
                <li><a href="../signin.html" class="upper"><i class="fas fa-sign-out-alt"></i>Logout</a></li>

              </ul>
              </nav>
      </div>

    </header>

<div class="container1">
  <form action="../mentorpanel/mentorSession.html">
    <div class="row">
      <div class="col-25">
        <label for="firstname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="firstname" name="firstname" placeholder="FirstName ..">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="lastname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lastname" name="lastname" placeholder="Last Name">
      </div>
    </div>

<div class="row">
      <div class="col-25">
        <label for="email">Email</label>
      </div>
      <div class="col-75">
        <input type="text" id="email" name="email" placeholder="email">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="address">Address</label>
      </div>
      <div class="col-75">
        <input type="text" id="Address" name="Address" placeholder="Address">
      </div>
    </div>
 
<div class="row">
      <div class="col-25">
        <label for="occupation">Occupation</label>
      </div>
      <div class="col-75">
        <input type="text" id="occupation" name="occupation" placeholder="Occupation">
      </div>
    </div>


<div class="row">
      <div class="col-25">
        <label for="occupation">Expertize</label>
      </div>
      <div class="col-75">
        <input type="text" id="expertize" name="expertize" placeholder="Expertize">
      </div>
    </div>


    <div class="row">
      <div class="col-25">
        <label for="subject">Biography</label>
      </div>
      <div class="col-75">
        <textarea id="biography" name="biography" placeholder="Write your biography" style="height:80px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Change to Mentor">
    </div>
  </form>
</div>




	</body>
</html>
